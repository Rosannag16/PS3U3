<div class="container">
    <h1>Accedi</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Inserisci l'email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Inserisci la password" required>
        </div>
        <button type="submit" class="btn btn-primary">Accedi</button>
    </form>
</div>
